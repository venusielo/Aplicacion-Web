{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Crear Nuevo Proyecto</h1>
    <form method="POST" class="minimal-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Guardar Proyecto</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">Volver a la p√°gina principal</a>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 30px;
    }

    .minimal-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .minimal-form input, .minimal-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        font-size: 1rem;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
