{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Editar Actividad: {{ activity.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'OpenProject' project_id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .btn {
        margin-top: 10px;
    }
</style>
{% endblock %}
