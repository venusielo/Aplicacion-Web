{% extends 'base.html' %}

{% block content %}
<h1>Proyectos guardados</h1>

<!-- Listado de carpetas principales -->
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'OpenProject' project.id%}">{{ project.name }}</a> - {{ project.description }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Volver a la pagina principal</a>
{% endblock %}
